services:
  web:
    container_name: aniwrap
    build:  
      context: .
      dockerfile: Dockerfile
    ports: 
      - "8000:8000"
    volumes:
      - .aniwrap:/app/aniwrap
  
  postgres:
    container_name: postgres
    image: "postgres:17-alpine"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=aniwrap
      - POSTGRES_DB=aniwrapdb
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d lnkshrtdb" ]
      interval: 2s
      timeout: 1s
      retries: 5
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

volumes:
  postgres_data:
